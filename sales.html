<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sales Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sales Management</h1>
    <button id="backBtn">Back to Products</button>
  </header>

  <!-- Record a Sale -->
  <form id="saleForm" autocomplete="off">
    <input type="text" id="productInput" placeholder="Enter Product ID" required />
    <div id="autocompleteList" class="autocomplete-items"></div>
    <input type="number" id="saleQuantity" placeholder="Quantity Sold" min="1" required />
    <button type="submit">Record Sale</button>
  </form>

  <!-- Total Sales -->
  <div id="totals">
    <h2>Total Sales Amount: <span id="totalSales">0</span></h2>
    <div id="perProductTotals"></div>
  </div>

  <!-- Sales Table -->
  <table id="salesTable">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Quantity Sold</th>
        <th>Price</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./sales.js"></script>
  <!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Sales Chart -->
<h2>Product-wise Sales Chart</h2>
<canvas id="salesChart" width="400" height="200"></canvas>
<script type="module" src="./sales.js"></script>

</body>
</html>
